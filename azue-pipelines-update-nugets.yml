trigger:
- none

variables:
- group: mako-iot-github
- name: Organization
  value: 'CShark-Hub'
- name: BaseForkRepository
  value: 'Mako-IoT.Base'
- name: TargetBranch
  value: 'main'

pool:
  vmImage: ubuntu-latest
 
steps:
- task: PowerShell@2
  displayName: Run update script
  inputs:
    filePath: 'scripts/updateDependencies.ps1'
    arguments: '-organization $(Organization) -gitHubToken $(githubToken)'
    failOnStderr: true
    showWarnings: true
