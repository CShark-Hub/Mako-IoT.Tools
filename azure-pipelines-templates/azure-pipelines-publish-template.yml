# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

pool:
  vmImage: 'windows-2022'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  fetchDepth: 0

- task: InstallnFBuildComponents@1
  displayName: Install nanoFramework MSBuild components
  env:
    GITHUB_TOKEN: $(github_nuget_token)

- task: NuGetToolInstaller@1
  displayName: Install NuGet

- task: DotNetCoreCLI@2  
  displayName: Install NBGV tool
  inputs:
    command: custom
    custom: tool
    arguments: install --tool-path . nbgv --ignore-failed-sources

- task: NuGetCommand@2
  displayName: Restore NuGet packages
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'config'
    nugetConfigPath: 'nuget.config'
    externalFeedCredentials: 'CSharkGithubNuget'

- script: nbgv cloud -a -c
  displayName: Set Version

- task: VSBuild@1
  displayName: Build solution
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArchitecture: x64

- task: NuGetCommand@2
  displayName: Nuget Pack
  inputs:
    command: 'custom' 
    arguments: 'pack MakoIoT.Device.Utilities.ICalParser.nuspec -Version $(GitBuildVersion)'

- script: nuget push $(Build.ArtifactStagingDirectory)\..\**\MakoIoT.Device.Utilities.ICalParser*.nupkg -Source mako-iot -ApiKey $(github_nuget_token)
  displayName: nuget push